<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="signup-styles.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <title>Cadastre-se</title>
  </head>
  <body>
    <div id="signup">
      <main>
        <h1>Adote.</h1>
        <form action="">
          <div class="input-block">
            <label for="photo">Sua melhor foto:</label>
            <input type="file" name="photo" id="photo" />
          </div>
          <div class="input-block">
            <label for="name">Seu nome:</label>
            <input
              type="text"
              placeholder="Fulano de tal"
              name="name"
              id="name"
            />
          </div>
          <div class="input-block">
            <label for="email">Seu e-mail:</label>
            <input
              type="email"
              placeholder="fulano@gmail.com"
              name="email"
              id="email"
            />
          </div>
          <div class="input-block">
            <label for="birthDate">Data do seu nascimento:</label>
            <input type="date" name="birthDate" id="birthDate" />
          </div>
          <div class="input-block">
            <label for="address">Seu endere√ßo:</label>
            <input
              type="text"
              placeholder="Sua rua e cidade"
              name="address"
              id="address"
            />
          </div>
          <button class="form-btn" type="submit">Cadastrar</button>
        </form>
      </main>
      <aside></aside>
    </div>
  </body>
</html>
